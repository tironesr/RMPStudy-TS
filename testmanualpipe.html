<script>
let startTime;
let time_spent;
let timerId;

function startTimer() {
  startTime = performance.now();
  timerId = setInterval(() => {
    // You can use this interval to update a display if needed
  }, 100); // Adjust interval as needed
}

function stopTimer() {
  clearInterval(timerId);
  time_spent = (performance.now() - startTime) / 1000; // Convert to seconds
  console.log("Time spent:", time_spent, "seconds");
  // You can now use time_spent for your purposes
}

// Start timer when page loads
window.onload = startTimer;

// Assuming you have a button with id="stopButton"
document.getElementById('stopButton').addEventListener('click', stopTimer);
</script>
